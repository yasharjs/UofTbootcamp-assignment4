<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <h1>View high scores</h1>
        <p>Time: <span id="score"></span> </p>
    </header>

    <main>
        <section class="start" id="start">
            <h2 class="start-title">Coding Quiz Challenge</h2>
            <p class="start-text">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <button class="btn btn-start" id="btn-start" type="submit">Submit</button>
        </section>

        <section class="questions" id="questions">
            <div class="q-wrapper">
                <h2 class="question-title" id="question-title"></h2>
                <div class="options" id="options"></div>
                    <!-- <button class="btn btn-option" id="a"></button>
                    <button class="btn btn-option" id="b"></button>
                    <button class="btn btn-option" id="c"></button>
                    <button class="btn btn-option" id="d"></button> -->
            </div>
         
        </section>

        <section class="results" id="results">
            <h1 class="results-title">All Done!</h1>
            <p class="results-text">Your final score is :</p>
            <div class="results-form">
                <label for="initials">Enter initials: </label>
                <input type="text" placeholder="" name="initials" id="initials" class="initials">
                <button class="btn btn-submit" type="submit">Submit</button>
            </div>

        </section>
     
    </main>

    <script src="./assets/js/script.js"></script>
    
</body>
</html>
